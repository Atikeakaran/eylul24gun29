<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/5.3.3/yeti/bootstrap.min.css" />
    <title>Yapılacaklar Uygulaması - Devam</title>
    <link rel="stylesheet" href="style.css">
    
</head>

<body>
    <nav class="navbar bg-body-tertiary "data-bs-theme="dark">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1 mx-auto">YAPILACAKLAR LİSTESİ</span>
        </div>
    </nav>
    <div class="container ">
        <form id="frmTask" class="row m-5 gy-2 gx-3 align-items-center">
            <div class="col">
                <input type="text" class="form-control form-control-lg" id="task" placeholder="Ne yapacaksın?" required>
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-primary">Ekle</button>
            </div>
        </form>

        <div id="todos" class="mt-4 todos">    </div>

    </div>
    <script src="site.js"></script>
</body>

</html>
